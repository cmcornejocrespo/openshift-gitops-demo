apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-demo
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: 'https://github.com/cmcornejocrespo/openshift-gitops-demo.git'
      files:
        - path: "cluster/config.json"
      revision: demo
  template:
    metadata:
      name: 'demo'
      labels:
        env: '{{environment.name}}'
        name: 'appset-demo-{{environment.name}}'
    spec:
      destination:
        namespace: '{{environment.name}}-demo'
        server: https://kubernetes.default.svc
        # name: 'in-cluster'
      source:
        repoURL: 'https://github.com/cmcornejocrespo/openshift-gitops-demo.git'
        path: .
        targetRevision: '{{environment.branch}}'
        path: app/{{environment.name}}
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true